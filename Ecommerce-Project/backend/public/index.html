<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Playground</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
        }

        .btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        #response {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
        }

        #error {
            color: #e74c3c;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GraphQL Playground</h1>
        
        <textarea id="query" placeholder="Enter your GraphQL query here">{
    products {
        id
        name
        price
        imageUrl
        description
        category
        stock
        createdAt
        updatedAt
    }
}</textarea>
        
        <button class="btn" onclick="sendQuery()">Execute Query</button>
        
        <div id="error"></div>
        <pre id="response"></pre>
    </div>

    <script>
        function sendQuery() {
            const queryTextarea = document.getElementById('query');
            const responseDiv = document.getElementById('response');
            const errorDiv = document.getElementById('error');

            // Clear previous response and error
            responseDiv.textContent = '';
            errorDiv.textContent = '';

            try {
                // Validate JSON query
                const queryObj = {
                    query: queryTextarea.value.trim()
                };

                // Show loading state
                responseDiv.textContent = 'Loading...';

                fetch('graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(queryObj)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Check for GraphQL errors
                    if (data.errors) {
                        throw new Error(data.errors.map(e => e.message).join(', '));
                    }

                    // Pretty print the response
                    responseDiv.textContent = JSON.stringify(data.data, null, 2);
                })
                .catch(error => {
                    // Display error
                    errorDiv.textContent = `Error: ${error.message}`;
                    responseDiv.textContent = '';
                    console.error('Query Error:', error);
                });
            } catch (error) {
                // Handle any synchronous errors
                errorDiv.textContent = `Error: ${error.message}`;
                console.error('Sync Error:', error);
            }
        }

        // Optional: Add event listener to run query on page load
        document.addEventListener('DOMContentLoaded', () => {
            const runOnLoadCheckbox = document.createElement('input');
            runOnLoadCheckbox.type = 'checkbox';
            runOnLoadCheckbox.id = 'runOnLoad';
            
            const label = document.createElement('label');
            label.htmlFor = 'runOnLoad';
            label.appendChild(document.createTextNode('Run query on load'));
            
            runOnLoadCheckbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    sendQuery();
                }
            });

            const container = document.querySelector('.container');
            const btnContainer = document.createElement('div');
            btnContainer.style.textAlign = 'center';
            btnContainer.style.marginTop = '10px';
            btnContainer.appendChild(runOnLoadCheckbox);
            btnContainer.appendChild(label);
            
            container.insertBefore(btnContainer, container.lastElementChild);
        });
    </script>
</body>
</html>
