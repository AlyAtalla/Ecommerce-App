<!DOCTYPE html>
<!-- File: public/index.html or public/test.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphQL Test Page</title>
</head>
<body>
    <h1>GraphQL Test Page</h1>
    <button onclick="sendQuery()">Send Query</button>
    <pre id="response"></pre>

    <script>
        function sendQuery() {
            const query = `
                {
                    products {
                        id
                        name
                        description
                        price
                        category
                        stock
                        createdAt
                        updatedAt
                    }
                }
            `;

            fetch('graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                // Add error handling
                if (data.errors) {
                    throw new Error(data.errors.map(err => err.message).join(', '));
                }

                // Log the entire response for debugging
                console.log('Full Response:', data);

                // Ensure we're accessing the correct path
                const products = data.data?.products || [];
                
                document.getElementById('response').textContent = JSON.stringify(products, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
