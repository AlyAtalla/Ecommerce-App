<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphQL Product Test</title>
</head>
<body>
    <h1>GraphQL Product Test</h1>
    <button onclick="sendQuery()">Fetch Products</button>
    <pre id="response"></pre>
    <div id="error"></div>

    <script>
        function sendQuery() {
            const query = `
                {
                    products {
                        id
                        name
                        price
                        imageUrl
                        description
                        category
                        stock
                        brand
                        createdAt
                        updatedAt
                        inStock
                    }
                }
            `;

            fetch('graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query })
            })
            .then(response => {
                // Check if response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Check for GraphQL errors
                if (data.errors) {
                    throw new Error(data.errors.map(e => e.message).join(', '));
                }

                // Display products
                const products = data.data.products;
                document.getElementById('response').textContent = JSON.stringify(products, null, 2);
                document.getElementById('error').textContent = '';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error').textContent = `Error: ${error.message}`;
                document.getElementById('response').textContent = '';
            });
        }

        // Optional: Automatically run query on page load
        document.addEventListener('DOMContentLoaded', sendQuery);
    </script>
</body>
</html>
